---
layout: default
---
<div class="post">
  <div class="header">
    <h3>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h3>
    <div class="date">{{ page.date | date: "%B %d, %Y" }}</div>
  </div>
  <div class="content">
    {% if page.image %}
    <img alt="{{ page.image_alt }}" class="picA floatleft" src="{{ page.image }}" />
    {% endif %}

    {{ content }}
  </div>
  <div class="footer">
  </div>
</div>
