---
layout: default
title: Calamity Lane
---
{% for post in site.posts %} 
<div class="post">
<div class="header">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <div class="date">{{ post.date | date_to_string }}</div>
</div>
<div class="content">
{% if post.image %}
<img alt="{{ post.image_alt }}" class="picA floatleft" src="{{ post.image }}" />
{% endif %}

  {{ post.excerpt }}
</div>
<div class="footer">
  <ul>
    <li class="printerfriendly">
      <a href="/">Printer Friendly</a>
    </li>
    <li class="comments">
      <a href="{{ post.url }}#comments">2 Comments</a>
    </li>
  </ul>
</div>
</div>
{% endfor %}

<div class="pagination">
  <div class="older">&lt; Older Entries</div>
  <div class="newer">Newer Entries &gt;</div>
</div>
